<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted"> <span id="numbOne">0</span> items</div>
                    </div>
                </div>    
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="sofabrown.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">SOFA</div>
                            <div class="row">SOFA-BROWN</div>
                            <div class="row">Size:M</div>
                        </div>
                        <div class="col">
                            <button id="minus">-</button><span id="border">0</span><button id="plus">+</button>
                        </div>
                        <div class="col">Rs <span>55,000.00</span> <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="sofablue.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">SOFA</div>
                            <div class="row">SOFA-BLUE</div>
                            <div class="row">Size:L</div>
                        </div>
                        <div class="col">
                            <button id="minusOne">-</button><span id="borderOne">0</span><button id="plusOne">+</button>
                        </div>
                        <div class="col">Rs <span>75,000.00</span> <span class="close">&#10005;</span></div>
                    </div>
                </div>
                
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:1;">ITEMS <span id="numbTwo">0</span></div>
                    <div class="col text-right">Rs <span id="Price">0.00</span> </div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select><option class="text-muted">Standard-Delivery- Rs 0.00</option></select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">Rs <span id="PriceOne">0.00</span> </div>
                </div>
                <button class="btn" ><a href="billing.html"> CHECKOUT</a></button>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
